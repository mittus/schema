<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="jquery.js"></script>
    <script>
        var performanceId = 2234;
    </script>
    <script type="text/javascript" src="hall-schema-model.js"></script>
    <script type="text/javascript" src="hall-schema-view.js"></script>
    <script type="text/javascript" src="hall-schema-controller.js"></script>
    <script type="text/javascript" src="hall-schema-servise.js"></script>
    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="scalable.js"></script>
    <script type="text/javascript" src="hall-schema.js"></script>
    



<div class="uk-container uk-container-expand" id="hallSettings">
    <svg style="display: none">
        <defs>
            <symbol id="plus-icon">
                <rect width="4" height="24" x="10" />
                <rect width="24" height="4" y="10" />
            </symbol>
            <symbol id="minus-icon">
                <rect width="24" height="4" y="10" />
            </symbol>
            <symbol id="touch-app-icon">
                <path d="M9 11.24V7.5C9 6.12 10.12 5 11.5 5S14 6.12 14 7.5v3.74c1.21-.81 2-2.18 2-3.74C16 5.01 13.99 3 11.5 3S7 5.01 7 7.5c0 1.56.79 2.93 2 3.74zm9.84 4.63l-4.54-2.26c-.17-.07-.35-.11-.54-.11H13v-6c0-.83-.67-1.5-1.5-1.5S10 6.67 10 7.5v10.74c-3.6-.76-3.54-.75-3.67-.75-.31 0-.59.13-.79.33l-.79.8 4.94 4.94c.27.27.65.44 1.06.44h6.79c.75 0 1.33-.55 1.44-1.28l.75-5.27c.01-.07.02-.14.02-.2 0-.62-.38-1.16-.91-1.38z"></path>
            </symbol>
            <symbol id="pan-tool-icon">
                <path d="M23 5.5V20c0 2.2-1.8 4-4 4h-7.3c-1.08 0-2.1-.43-2.85-1.19L1 14.83s1.26-1.23 1.3-1.25c.22-.19.49-.29.79-.29.22 0 .42.06.6.16.04.01 4.31 2.46 4.31 2.46V4c0-.83.67-1.5 1.5-1.5S11 3.17 11 4v7h1V1.5c0-.83.67-1.5 1.5-1.5S15 .67 15 1.5V11h1V2.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5V11h1V5.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5z"></path>
            </symbol>
        </defs>
    </svg>
    <script type="text/javascript">

        function lockControls()
        {
            $('#refrashButton').attr('disabled', 'disabled');
            $('#attachButton').attr('disabled', 'disabled');
            $('#zoneId').attr('disabled', 'disabled');
            }

        function unlockControls()
        {
            $('#refrashButton').attr('disabled', '');
            $('#attachButton').attr('disabled', '');
            $('#zoneId').attr('disabled', '');
            //jq1113('select').trigger('refresh');
            }

        let hallSchema;
        let thisPerformanceId;

        document.addEventListener('DOMContentLoaded', () =>
                {
                    const root = document.getElementById('hallConfig');
                    hallSchema = new HallSchema();
                    const scalable = new Scalable(root);

                    hallSchema.onFetching((isFetching) =>
                    {
                        if (isFetching) lockControls();
                        else unlockControls();
                        });
                    hallSchema.schemeId = performanceId;
                    thisPerformanceId = performanceId;
                    hallSchema.topScreen = 1;
                    hallSchema.monitor = false;
                    hallSchema.init(root);
                    scalable.init();

                    setInterval(function(){
                        hallSchema.schemeId = performanceId;
                        }, 1000);
                    }
        );

    </script>
    <div id="hallConfig" style="width:100%; height: 100%; background: #FFFFFF;"></div>
</div>

</body>
</html>
